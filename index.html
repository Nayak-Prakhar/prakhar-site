<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prakhar Nayak â€“ Red Ball Runner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e8f6ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding: 20px;
    }
    h1 {
      font-size: 28px;
      color: #1d3557;
      margin-bottom: 20px;
    }
    #startBtn {
      padding: 12px 24px;
      font-size: 18px;
      background: #222;
      color: white;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
      cursor: pointer;
    }
    canvas {
      display: none;
      background: #fff;
      border: 3px solid #222;
      box-shadow: 0 0 10px #888;
    }
  </style>
</head>
<body>
  <h1>Hi, I'm Prakhar Nayak â€” Welcome to Red Ball Run!</h1>
  <button id="startBtn">ðŸŽ® Start Game</button>
  <canvas id="game" width="800" height="200"></canvas>

  <audio id="jumpSound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>
  <audio id="gameOverSound" src="https://www.fesliyanstudios.com/play-mp3/6718" preload="auto"></audio>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const startBtn = document.getElementById("startBtn");

    const jumpSound = document.getElementById("jumpSound");
    const gameOverSound = document.getElementById("gameOverSound");

    let ball, obstacles, frame, score, highScore, gameOver, speed;

    function initGame() {
      ball = {
        x: 50,
        y: 150,
        radius: 20,
        vy: 0,
        gravity: 1.2,
        jumping: false
      };
      obstacles = [];
      frame = 0;
      score = 0;
      speed = 2;
      highScore = localStorage.getItem("highScore") || 0;
      gameOver = false;
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = "red";
      ctx.fill();
      ctx.closePath();
    }

    function drawObstacle(obs) {
      ctx.fillStyle = "green";
      ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
    }

    function update() {
      if (gameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Ball physics
      ball.y += ball.vy;
      if (ball.y + ball.radius < canvas.height) {
        ball.vy += ball.gravity;
      } else {
        ball.y = canvas.height - ball.radius;
        ball.vy = 0;
        ball.jumping = false;
      }

      drawBall();

      // Obstacles
      if (frame % 100 === 0) {
        const height = 20 + Math.random() * 20;
        obstacles.push({
          x: canvas.width,
          y: canvas.height - height,
          width: 20,
          height: height
        });
      }

      for (let i = 0; i < obstacles.length; i++) {
        obstacles[i].x -= speed;
        drawObstacle(obstacles[i]);

        // Collision detection
        if (
          ball.x + ball.radius > obstacles[i].x &&
          ball.x - ball.radius < obstacles[i].x + obstacles[i].width &&
          ball.y + ball.radius > obstacles[i].y
        ) {
          gameOver = true;
          gameOverSound.play();
          setTimeout(() => {
            alert("Game Over!\\nScore: " + score + "\\nHigh Score: " + highScore);
            document.location.reload();
          }, 100);
        }
      }

      obstacles = obstacles.filter(obs => obs.x + obs.width > 0);

      score++;
      if (score % 100 === 0) speed += 0.5;
      if (score > highScore) {
        highScore = score;
        localStorage.setItem("highScore", highScore);
      }

      ctx.fillStyle = "#000";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 620, 30);
      ctx.fillText("High Score: " + highScore, 620, 60);

      frame++;
      requestAnimationFrame(update);
    }

    function jump() {
      if (!ball.jumping) {
        ball.vy = -25;
        ball.jumping = true;
        jumpSound.play();
      }
    }

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") jump();
    });
    document.addEventListener("touchstart", () => jump());

    startBtn.addEventListener("click", () => {
      startBtn.style.display = "none";
      canvas.style.display = "block";
      initGame();
      update();
    });
  </script>
</body>
</html>
