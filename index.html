<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prakhar's Dino Game</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Courier New', monospace;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      min-height: 100vh; color: white;
    }
    .game-container {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px; padding: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.2);
    }
    h1 {
      text-align: center; margin-bottom: 20px;
      font-size: 2.5em;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    canvas {
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 15px;
      background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 50%, #98FB98 100%);
      box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
    }
    .controls {
      text-align: center; margin-top: 15px; font-size: 1.1em; opacity: 0.9;
    }
    .score-display {
      position: absolute; top: 20px; right: 20px;
      background: rgba(0,0,0,0.7); padding: 15px;
      border-radius: 10px; backdrop-filter: blur(5px);
    }
    .start-screen {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(0,0,0,0.8);
      padding: 30px; border-radius: 15px;
      backdrop-filter: blur(10px);
    }
    .start-btn {
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      border: none; padding: 15px 30px;
      font-size: 1.2em; color: white;
      border-radius: 25px; cursor: pointer;
      margin-top: 15px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .start-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>ðŸ¦• Prakhar's Dino Game ðŸ¦•</h1>
    <canvas id="gameCanvas" width="1000" height="300"></canvas>
    <div class="controls">Tap / Click / Press SPACE to Jump</div>
  </div>

  <div class="score-display" id="scoreDisplay">
    <div>Score: <span id="score">0</span></div>
    <div>High Score: <span id="highScore">0</span></div>
  </div>

  <div class="start-screen" id="startScreen">
    <h2>Start the Game</h2>
    <p>Jump over cacti and birds!</p>
    <button class="start-btn" onclick="startGame()">Start Game</button>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let gameRunning = false;
    let gameSpeed = 3;
    let score = 0;
    let highScore = 0;
    let frameCount = 0;

    const groundY = 260;
    const dino = {
      x: 80,
      y: groundY - 40,
      r: 20,
      vy: 0,
      gravity: 0.8,
      jumpPower: -13,
      jumping: false
    };

    let obstacles = [];

    function drawDino() {
      // Red Ball
      ctx.beginPath();
      ctx.fillStyle = 'red';
      ctx.arc(dino.x, dino.y, dino.r, 0, Math.PI * 2);
      ctx.fill();

      // Text
      ctx.fillStyle = 'white';
      ctx.font = "bold 14px Courier";
      ctx.textAlign = "center";
      ctx.fillText("Prakhar", dino.x, dino.y + 5);
    }

    function updateDino() {
      if (dino.jumping) {
        dino.y += dino.vy;
        dino.vy += dino.gravity;

        if (dino.y >= groundY - dino.r) {
          dino.y = groundY - dino.r;
          dino.jumping = false;
          dino.vy = 0;
        }
      }
    }

    function jump() {
      if (!dino.jumping && gameRunning) {
        dino.vy = dino.jumpPower;
        dino.jumping = true;
      }
    }

    function drawGround() {
      ctx.fillStyle = '#228B22';
      ctx.fillRect(0, groundY, canvas.width, canvas.height - groundY);
    }

    function createObstacle() {
      if (frameCount % 100 === 0) {
        const type = Math.random() < 0.7 ? 'cactus' : 'bird';
        const height = type === 'cactus' ? 30 + Math.random() * 20 : 20;
        const y = type === 'cactus' ? groundY - height : groundY - 80;
        obstacles.push({
          x: canvas.width,
          width: 20 + Math.random() * 10,
          height,
          y,
          type
        });
      }
    }

    function updateObstacles() {
      for (let i = obstacles.length - 1; i >= 0; i--) {
        const obs = obstacles[i];
        obs.x -= gameSpeed;

        // Collision
        const dx = dino.x - (obs.x + obs.width / 2);
        const dy = dino.y - (obs.y + obs.height / 2);
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < dino.r + Math.max(obs.width, obs.height) / 2) {
          gameOver();
          return;
        }

        if (obs.x + obs.width < 0) {
          obstacles.splice(i, 1);
          score += 10;
        }
      }
    }

    function drawObstacles() {
      obstacles.forEach(obs => {
        ctx.fillStyle = obs.type === 'cactus' ? '#006400' : '#8B4513';
        ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
      });
    }

    function updateScore() {
      document.getElementById('score').textContent = score;
      document.getElementById('highScore').textContent = highScore;
    }

    function gameOver() {
      gameRunning = false;
      if (score > highScore) highScore = score;
      setTimeout(() => {
        document.getElementById('startScreen').style.display = 'block';
      }, 1000);
    }

    function resetGame() {
      dino.y = groundY - dino.r;
      dino.vy = 0;
      dino.jumping = false;
      obstacles = [];
      score = 0;
      gameSpeed = 3;
      frameCount = 0;
    }

    function gameLoop() {
      if (!gameRunning) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawGround();
      updateDino();
      createObstacle();
      updateObstacles();
      drawObstacles();
      drawDino();
      updateScore();

      if (frameCount % 300 === 0) gameSpeed += 0.3;
      frameCount++;
      requestAnimationFrame(gameLoop);
    }

    function startGame() {
      document.getElementById('startScreen').style.display = 'none';
      resetGame();
      gameRunning = true;
      gameLoop();
    }

    document.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        e.preventDefault();
        jump();
      }
    });

    canvas.addEventListener('click', jump);
    canvas.addEventListener('touchstart', e => {
      e.preventDefault();
      jump();
    });
  </script>
</body>
</html>
