<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prakhar Nayak â€“ Dino Run</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #e8f6ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #1d3557;
    }
    #startBtn {
      padding: 12px 24px;
      font-size: 18px;
      background: #222;
      color: white;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
      cursor: pointer;
    }
    #startBtn:hover {
      background: #444;
    }
    canvas {
      display: none;
      background: #fff;
      border: 3px solid #222;
      box-shadow: 0 0 10px #888;
    }
  </style>
</head>
<body>
  <h1>Hi, I'm Prakhar Nayak â€” Welcome to Dino Run!</h1>
  <button id="startBtn">ðŸŽ® Start Game</button>
  <canvas id="game" width="800" height="200"></canvas>

  <!-- Sounds -->
  <audio id="jumpSound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>
  <audio id="gameOverSound" src="https://www.fesliyanstudios.com/play-mp3/6718" preload="auto"></audio>

  <script>
    const startBtn = document.getElementById("startBtn");
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const jumpSound = document.getElementById("jumpSound");
    const gameOverSound = document.getElementById("gameOverSound");

    const dinoImg = new Image();
    dinoImg.src = "https://opengameart.org/sites/default/files/dino_0.png"; // green dino with black outline
    dinoImg.onload = () => { dino.ready = true; };

    let dino, obstacles, frame, score, highScore, gameOver, speed;

    function initGame() {
      dino = {
        x: 50,
        y: 150,
        width: 40,
        height: 40,
        vy: 0,
        gravity: 1.2,
        jumping: false,
        ready: false
      };
      obstacles = [];
      frame = 0;
      score = 0;
      speed = 2; // slow start
      highScore = localStorage.getItem("highScore") || 0;
      gameOver = false;
    }

    function drawDino() {
      if (dino.ready) {
        ctx.drawImage(dinoImg, dino.x, dino.y, dino.width, dino.height);
      } else {
        ctx.fillStyle = "#000";
        ctx.fillRect(dino.x, dino.y, dino.width, dino.height);
      }
    }

    function drawObstacle(obs) {
      ctx.fillStyle = "green";
      ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
    }

    function update() {
      if (gameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Dino physics
      dino.y += dino.vy;
      if (dino.y + dino.height < canvas.height) {
        dino.vy += dino.gravity;
      } else {
        dino.y = canvas.height - dino.height;
        dino.vy = 0;
        dino.jumping = false;
      }
      drawDino();

      // Obstacle generation
      if (frame % 100 === 0) {
        const height = 20 + Math.random() * 20;
        obstacles.push({
          x: canvas.width,
          y: canvas.height - height,
          width: 20,
          height: height
        });
      }

      // Move and draw obstacles
      for (let i = 0; i < obstacles.length; i++) {
        obstacles[i].x -= speed;
        drawObstacle(obstacles[i]);

        // Collision check
        if (
          dino.x < obstacles[i].x + obstacles[i].width &&
          dino.x + dino.width > obstacles[i].x &&
          dino.y < obstacles[i].y + obstacles[i].height &&
          dino.y + dino.height > obstacles[i].y
        ) {
          gameOver = true;
          gameOverSound.play();
          setTimeout(() => {
            alert("Game Over!\\nScore: " + score + "\\nHigh Score: " + highScore);
            document.location.reload();
          }, 100);
        }
      }

      // Remove off-screen obstacles
      obstacles = obstacles.filter(obs => obs.x + obs.width > 0);

      // Score and speed
      score++;
      if (score % 100 === 0) speed += 0.5;
      if (score > highScore) {
        highScore = score;
        localStorage.setItem("highScore", highScore);
      }

      // Display scores
      ctx.fillStyle = "#000";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 620, 30);
      ctx.fillText("High Score: " + highScore, 620, 60);

      frame++;
      requestAnimationFrame(update);
    }

    function jump() {
      if (!dino.jumping) {
        dino.vy = -25;
        dino.jumping = true;
        jumpSound.play();
      }
    }

    // Controls
    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") jump();
    });
    document.addEventListener("touchstart", () => jump());

    // Start game
    startBtn.addEventListener("click", () => {
      startBtn.style.display = "none";
      canvas.style.display = "block";
      initGame();
      update();
    });
  </script>
</body>
</html>
